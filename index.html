<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background">
        <nav>
            <img src="Assets/website-logo.png" alt="">
            <div class="navbar_menu">
                <a href="#">RETAIL</a>
                <a href="#">SME</a>
                <a href="#">CORPORATE</a>
                <a href="#">ABOUT US</a>
                <a href="#">COVID 19</a>
                <a href="#">CAMPGAINS</a>
            </div>
            <div class="search">
                <img src="Assets/search-icon.png" alt="">
                <button class="hover2">iService</button>
                <img src="Assets/menu-01-stroke-rounded.svg" alt="" class="hmenu">
            </div>
        </nav>
        <main>
            <div class="left">
                <div class="left_upper">
                    <h2>Chase Your Dream with us</h2>
                    <p>The harder you work for something, the greated you'll feel when you achieve it.</p>
                    <div class="side_btns">
                        <button class="apply_online hover2">APPLY ONLINE</button>
                        <button class="loan">LOAN CALCULATOR</button>
                    </div>
                </div>
                <div class="left_bottom">
                    <img src="Assets/phone.png" alt="" class="phone">
                    <span>1659 |</span>
                    <img src="Assets/facebook.png" alt="" class="fb">
                    <img src="Assets/youtube.png" alt="" class="ytube">
                    <img src="Assets/linkedin.png" alt="" class="linked">
                    <img src="Assets/instagram.png" alt="" class="insta">
                </div>
            </div>
            <div class="right">
                <img src="Assets/hero-image.png" alt="" class="hero">
                <div class="floating_btns carbtn">
                    <img src="Assets/car.png" alt="" class="car">
                    <span>Car Loan</span>
                </div>
                <div class="floating_btns homebtn">
                    <img src="Assets/House.png" alt="" class="home">
                    <span>Home Loan</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
